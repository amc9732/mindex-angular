<div class="employee-list" fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="16px grid">
  <div *ngFor="let emp of employees">
    <app-employee [employee]="emp"
                  (editReport)="onEditReport($event)"
                  (deleteReport)="onDeleteReport($event)">
    </app-employee>
  </div>
</div>
